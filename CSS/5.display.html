<!--
Display Block vem por padrão - Caso eu não coloque nada
Ela vem por padrão na div, section, p, h1. h2, ul, li, article...

Display fala como será a disposição dos ítens na tela
Quando é display block, a linha é só dele. Ninguem tira pedaço la.
Acita altura e largura, aceita valores de margens
altura de acordo com o conteúdo (caso não defina altura)

Display inline - Vai ficar na linha
Não aceita mudar altura e largura, sempre se adapta ao conteúdo
Se colocar margem, fica apenas dos lados
Ganha comportamento de uma palavra
Vem por padrão nos links, nos span, b, i


Outra é o inline-block
que tem características dos dois
-elementos em linha, porém com característica do display block
altura e largura podem ser alterados
-->
